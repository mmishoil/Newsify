{% load static %}

<div class="section section_latest" id="latest">
  <h3 class="section__title">Latest News</h3>
  <div class="gallery gallery_latest">
    {% for article in news %}
        <div class="card">
          <div class="card__image">
            {% if article.urlToImage %}
            <img class="image" src="{{article.urlToImage}}" alt="" />
            {% else %}
            <img class="image" src="{% static 'news/assets/images/img1.jpg' %}" alt="" />
            {% endif %}
          </div>
          <div class="card__body">
              <span class="card__date">
                <svg class="icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                  <use href="#icon-datepicker"></use>
                </svg>
                {{ article.publishedAt }}
              </span>
            <h4 class="card__title">{{ article.title }}</h4>
            <p class="card__description">
              {{ article.description }}
            </p>
            <div class="card__footer">
              <a href="{{ article.url }}" class="card__link button button_link" target="_blank" rel="noreferrer noopener">
                <span>Read more</span>
                <svg class="icon" width="16" height="16">
                  <use href="#icon-arrow-right"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
</div>
